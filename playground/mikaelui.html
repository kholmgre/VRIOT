<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mikael UI</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>

		<script type="text/javascript">
			AFRAME.registerComponent("collider-check", {
				dependencies: ["raycaster"],

				init: function () {
					this.el.addEventListener("raycaster-intersected", function () {
						console.log("Player hit something!");
					});
				}
			});
		</script>
	</head>

	<body>
		<a-scene id="scene">
			<a-assets>
				<img id="grass" src="/assets/textures/grass.jpg">

				<a-asset-item id="board-obj" src="/assets/models/board/board.obj"></a-asset-item>
				<a-asset-item id="board-mtl" src="/assets/models/board/board.mtl"></a-asset-item>

				<a-asset-item id="cross-obj" src="/assets/models/cross/cross.obj"></a-asset-item>
				<a-asset-item id="cross-mtl" src="/assets/models/cross/cross.mtl"></a-asset-item>

				<a-asset-item id="circle-obj" src="/assets/models/circle/circle.obj"></a-asset-item>
				<a-asset-item id="circle-mtl" src="/assets/models/circle/circle.mtl"></a-asset-item>
			</a-assets>

			<a-entity light="type: ambient; color: #BBB"></a-entity>

			<a-sky color="gray"></a-sky>

			<a-obj-model src="#board-obj" mtl="#board-mtl" position="0 0 0" class="collidable"></a-obj-model>
			<a-obj-model src="#cross-obj" mtl="#cross-mtl" position="2 0.15 0"></a-obj-model>
			<a-obj-model src="#circle-obj" mtl="#circle-mtl" position="-2 0.15 2"></a-obj-model>

			<!--<a-entity id="lightSphere" geometry="primitive: sphere" color="#fff" shader="flat" light="type: point; color: #BBB"></a-entity>-->

			<a-entity id="player" collider-check>
				<a-entity raycaster="objects: .collidable" position="0 -0.9 0" rotation="90 0 0"></a-entity>
			</a-entity>

			<a-entity>
				<a-entity text="value: Hello World;"></a-entity>

				<a-entity
					position="0 1.2 -4"
					geometry="primitive: plane; width: auto; height: auto"
					material="color: #333"
					text="color: red; align: right; value: [RIGHT ALIGNED]; width: 2;"
				>
				</a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
