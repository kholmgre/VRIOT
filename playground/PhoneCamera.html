<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! â€¢ A-Frame</title>
    <meta name="description" content="Hello camera!">
    <style>
        video {
            width: 100% !important;
            max-width: 100% !important;
            height: auto !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
    <script>
        // Not showing vendor prefixes.
        navigator.getUserMedia({ video: { facingMode: { exact: "environment" } }, audio: true, }, function (localMediaStream) {
            var video = document.getElementById('kentucky-derby');
            video.src = window.URL.createObjectURL(localMediaStream);

            // Note: onloadedmetadata doesn't fire in Chrome when using it with getUserMedia.
            // See crbug.com/110938.
            video.onloadedmetadata = function (e) {
                // Ready to go. Do some stuff.
            };
        }, function(error){
            console.log(JSON.stringify(error))
        });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="kentucky-derby" autoplay="true"></video>
        </a-assets>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-6 0 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-4 0 -3" height="2" width="2"></a-plane>

        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="2 0 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="4 0 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="6 0 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-6 2 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-4 2 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-2 2 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="0 2 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="2 2 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="4 2 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="6 2 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-6 4 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-4 4 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="-2 4 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="0 4 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="2 4 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="4 4 -3" height="2" width="2"></a-plane>
        <a-plane rotation="0 0 0" src="#kentucky-derby" crossorigin="true" position="6 4 -3" height="2" width="2"></a-plane>
        </a-box>
        <a-entity position="-8 0 0">
            <a-camera>

               dur="10000"
